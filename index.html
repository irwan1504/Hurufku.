<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hurufku - Resin Custom</title>
<meta name="description" content="Jual huruf resin custom dan gantungan kunci unik.">

<style>
:root {
    --primary: #6c5ce7;
    --bg: #f5f6fa;
    --card: #ffffff;
    --text: #2d3436;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #1e272e;
        --card: #2f3640;
        --text: #f5f6fa;
    }
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
}

header {
    background: linear-gradient(135deg, #6c5ce7, #00b894);
    color: white;
    padding: 40px 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 28px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: var(--card);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 0.8s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
    text-align: center;
}

.price {
    font-weight: bold;
    color: var(--primary);
    margin: 10px 0;
}

.wa-button {
    display: inline-block;
    background: #25D366;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.wa-button:hover {
    background: #1ebe5d;
}

footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<header>
    <h1>Hurufku - Resin Custom</h1>
    <p>Custom & Kreatif Sesuai Keinginan Kamu</p>
</header>

<div class="container">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1616627980188-6d5d3b4c2f70" alt="Huruf Resin">
        <div class="card-content">
            <h2>Huruf Resin</h2>
            <div class="price">Rp20.000 / huruf</div>
            <a class="wa-button" 
            href="https://wa.me/6282345577334?text=Halo%20saya%20ingin%20pesan%20Huruf%20Resin" 
            target="_blank">
            Pesan Sekarang
            </a>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1608042314453-ae338d80c427" alt="Gantungan Resin">
        <div class="card-content">
            <h2>Gantungan Kunci Resin</h2>
            <div class="price">Mulai Rp15.000</div>
            <a class="wa-button" 
            href="https://wa.me/6282345577334?text=Halo%20saya%20ingin%20pesan%20Gantungan%20Kunci%20Resin" 
            target="_blank">
            Pesan Sekarang
            </a>
        </div>
    </div>

</div>

<footer>
    Â© 2026 Hurufku | Resin Custom Jambi
</footer>

</body>
</html>
